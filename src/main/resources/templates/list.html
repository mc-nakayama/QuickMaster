<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheetf" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>速習 Spring Boot</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th>ISBNコード</th>
        <th>書名</th>
        <th>価格</th>
        <th>出版社</th>
        <th>刊行日</th>
      </tr>
    </thead>
    <!--a.書籍情報を順に出力-->
  <tbody>
    <tr th:each="b:${books}">
      <td>[[${b.isbn}]]</td>
      <td>[[${b.title}]]</td>
      <!--b.数値を加工-->
      <td>[[${#numbers.formatInteger(b.price,3,'COMMA')}]]円</td>
      <td>[[${b.publisher}]]</td>
      <!--c.日付を加工-->
      <td>[[${#temporals.format(b.published,'yyyy年MM月dd日')}]]</td>
    </tr>
  </tbody>
</table>
</body>
</html>
